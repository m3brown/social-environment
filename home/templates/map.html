{% extends "base.html" %}
{% load staticfiles %}

{% block body_class %}

{% endblock %}

{% block extra_css %}

<script>
    window.fbAsyncInit = function () {
        FB.init({
            appId: 'your-app-id',
            xfbml: true,
            version: 'v2.5'
        });
    };

    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

<link rel="stylesheet" href="{% static 'css/leaflet.css' %}"/>
<link rel="stylesheet" href="{% static 'css/MarkerCluster.css' %}"></link>
<link rel="stylesheet" href="{% static 'css/MarkerCluster.Default.css' %}" </link>
<link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' </link>
<link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' </link>
<style>
    html, body, #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>
{% endblock %}

{% block content %}

<select id="year" class="form-control"
        style="visibility: hidden;position: absolute; z-index:1000; left: 50px; top:20px;">
    <option selected="selected" value="2013">2013</option>
</select>


<!-- Your share button code -->

<div id="map"></div>

<div id="sharebutton" class="fb-share-button"></div>

{% endblock %}

{% block extra_js %}
<script src="{% static 'js/leaflet.js' %}"></script>
<script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
<script src="{% static 'js/leaflet.markercluster-src.js' %}"></script>
<script type="text/javascript" src="{% static 'js/radialProgress.js' %}"></script>
<script type="text/javascript" src="{% static 'js/d3.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/apps/main.js' %}"></script>
{% endblock %}
